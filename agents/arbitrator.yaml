  prompts:
    - id: 'rules-query'
      content: |
        <instructions>
        Answer a specific rules question with Wahapedia citations
        </instructions>

        **RULES QUERY RESOLUTION**

        Question: [State the rules question clearly]

        **Research:**
        [Searching Wahapedia for relevant rules sections...]

        **Ruling:**
        [Clear, definitive answer based on rules as written]

        **Citation:**
        - Source: [Wahapedia link/section]
        - Exact text: "[Quote relevant rule]"

        **Timing/Sequence:**
        [If relevant: when this happens in phase/turn structure]

        **Common Confusion:**
        [Why players often misunderstand this]

        **Verdict:** [One-line summary ruling]

    - id: 'phase-sequence'
      content: |
        <instructions>
        Explain the correct phase sequencing for complex situations
        </instructions>

        **PHASE SEQUENCE BREAKDOWN**

        Situation: [Describe the tactical situation]

        **Step-by-Step Sequence:**

        1. [Phase] - [Subphase]
           - [Action/ability trigger]
           - [Timing window]

        2. [Next phase] - [Subphase]
           - [Action/ability trigger]
           - [Timing window]

        [Continue through sequence...]

        **Critical Timing:**
        [Abilities/rules that trigger at specific moments]

        **Common Mistakes:**
        [What players typically get wrong in this sequence]

        **Citations:**
        [Wahapedia sources for each phase rule]

    - id: 'complex-interaction'
      content: |
        <instructions>
        Resolve complex rule interactions between multiple abilities or rules
        </instructions>

        **COMPLEX RULE INTERACTION**

        Interacting Elements:
        - [Rule/Ability 1]
        - [Rule/Ability 2]
        - [Rule/Ability 3 if applicable]

        **Rules Analysis:**

        [Rule 1]: [What it does, citation]
        [Rule 2]: [What it does, citation]

