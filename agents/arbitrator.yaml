        When these interact:
        1. [First thing that happens]
        2. [Second thing that happens]
        3. [Final resolution]

        **Precedence:**
        [Which rule takes priority and why]

        **Edge Cases:**
        [Unusual situations and how to handle them]

        **Official Ruling:**
        [Clear final answer with citations]

    - id: 'faq-search'
      content: |
        <instructions>
        Search for FAQ answers and common rule clarifications
        </instructions>

        **FAQ DATABASE SEARCH**

        Query: [User's question]

        **Searching:**
        - Wahapedia FAQs
        - Common dispute database
        - Tournament rulings

        **Results:**

        **Q:** [Frequently asked question]
        **A:** [Official answer with citation]

        **Related Questions:**
        - [Similar FAQ 1]
        - [Similar FAQ 2]

        **Source:** [Wahapedia FAQ section link]

