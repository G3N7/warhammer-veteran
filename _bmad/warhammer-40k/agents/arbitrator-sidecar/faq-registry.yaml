# FAQ & Errata Registry
# Purpose: Track all FAQ'd rule changes affecting user's armies
# Updated by: Arbitrator agent when new FAQs are discovered
# Consumed by: Tacticus (validation), Arbitrator (rulings)
# Version: 1.0 | Last Updated: 2026-02-09

# Format:
#   Each entry tracks a specific FAQ/errata change with:
#   - rule: The original rule text or reference
#   - change: What the FAQ changed
#   - source: Where the FAQ was published
#   - date: When the FAQ was issued
#   - affects: Which army lists are impacted
#   - status: applied | pending | disputed

entries:

  # === ORKS ===
  - id: orks-thievin-scavengers-faq
    faction: Orks
    rule: "Thievin' Scavengers (Deathskulls clan ability)"
    original: "Roll a D6 for each objective marker you control at the start of your Command phase; on a 4+, gain 1 CP"
    change: "FAQ clarified this generates a MAXIMUM of 1 CP per battle round regardless of objectives held"
    source: "Orks FAQ v1.2"
    date: "2025-06-15"
    affects:
      - army-lists/orks/mek-gunz-apocalypse-dread-mob.md
    status: applied
    notes: "Previously lists claimed 3-5 CP per turn - corrected across all references"

  # === SPACE MARINES / SPACE WOLVES ===
  - id: sm-wolf-guard-terminator-wargear
    faction: Space Wolves
    rule: "Wolf Guard Terminator wargear options"
    original: "Previous editions allowed Thunder Hammers, Frost Weapons, Wolf Claws"
    change: "10th Edition datasheet limits options to: MC Power Weapon, Power Fist, Twin Lightning Claws, Chainfist, Storm Shield"
    source: "10th Edition Codex: Space Marines"
    date: "2024-10-01"
    affects:
      - army-lists/space-wolves/competitive-wolves-stormlance.md
      - army-lists/space-wolves/mann-stormlance.md
      - army-lists/space-wolves/archive-wolves-of-the-fang-terminator-army.md
    status: applied
    notes: "Common AI hallucination - Thunder Hammers do NOT exist on WGT datasheet"

  - id: sm-stormlance-lance-charge
    faction: Space Wolves
    rule: "Stormlance Task Force - Lance Charge ability"
    original: "Units that charged get +1 Strength and +1 AP on melee weapons"
    change: "Confirmed: applies to ALL melee weapons including those on attached characters"
    source: "Space Marines FAQ v1.1"
    date: "2025-03-01"
    affects:
      - army-lists/space-wolves/competitive-wolves-stormlance.md
      - army-lists/space-wolves/mann-stormlance.md
    status: applied

  # === ASTRA MILITARUM ===
  - id: am-lord-solar-orders
    faction: Astra Militarum
    rule: "Lord Solar Leontus - Orders per turn"
    original: "Issues 3 Orders per Command phase"
    change: "With Grizzled Company (+1 Order per Officer), Lord Solar issues 4 Orders per turn"
    source: "Core Rules + Grizzled Company detachment interaction"
    date: "2025-12-30"
    affects:
      - army-lists/astra-militarum/imperial-hammer-grizzled-company.md
    status: applied
    notes: "List updated to reflect 4 Orders (3 base + 1 Grizzled Company)"

  # === GENERAL ===
  - id: general-rule-of-three
    faction: All
    rule: "Rule of Three"
    original: "Maximum 3 of any non-Battleline, non-Dedicated Transport datasheet"
    change: "Confirmed: applies at list-building, not deployment. Named characters (Epic Heroes) limited to 1."
    source: "Munitorum Field Manual January 2026"
    date: "2026-01-01"
    affects: all
    status: applied

  - id: general-enhancement-restrictions
    faction: All
    rule: "Enhancement assignment restrictions"
    original: "Each enhancement can only be taken once per army"
    change: "Clarified: Enhancement must go on CHARACTER model. Cannot duplicate. Must be from your detachment."
    source: "Core Rules FAQ v1.3"
    date: "2025-09-01"
    affects: all
    status: applied

